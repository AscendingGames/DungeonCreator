sudo: required
language: android
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-28.0.2
  - android-28
before_install:
- openssl aes-256-cbc -K $encrypted_8c3bfc17a2d7_key -iv $encrypted_8c3bfc17a2d7_iv -in android.jks.enc -out android.jks -d
- yes | sdkmanager "platforms;android-28"
- chmod +x gradlew
script:
- "./gradlew clean test build"
after_success:
- bash <(curl -s https://codecov.io/bash)
