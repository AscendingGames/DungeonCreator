sudo: required
language: android
jdk: oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-28.0.2
  - android-28

before_install:
- echo $deploy_password | gpg --passphrase-fd 0 keystore.jks.gpg
- yes | sdkmanager "platforms;android-28"
- chmod +x gradlew

script:
- ./gradlew clean assembleRelease test

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file: android/release/android-release.apk
  on:
    repo: AscendingGames/DungeonCreator
    branch: development
env:
  global:
  - secure: 
  - secure: 
  - secure: 
