sudo: required
language: android
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-28.0.2
  - android-28
before_install:
- echo $deploy_password | gpg --passphrase-fd 0 keystore.jks.gpg
- yes | sdkmanager "platforms;android-28"
- chmod +x gradlew
- chmod +x scripts/tag.sh
script:
- "./gradlew clean test"
after_success:
- bash <(curl -s https://codecov.io/bash)
- scripts/tag.sh
before_deploy:
- ./gradlew desktop:dist
- ./gradlew android:assembleRelease
- mv desktop/build/libs/desktop-1.0.jar desktop/build/libs/DungeonCreator-$TRAVIS_TAG.jar
- mv android/build/outputs/apk/release/android-release-unsigned.apk android/build/outputs/apk/release/DungeonCreator-$TRAVIS_TAG.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - android/build/outputs/apk/release/DungeonCreator-$TRAVIS_TAG.apk
  - desktop/build/libs/DungeonCreator-$TRAVIS_TAG.jar
  skip_cleanup: true
  prerelease: [$TRAVIS_TAG != latest]
  overwrite: true
  name: $TRAVIS_TAG
  body: Automatic build of Tag ($TRAVIS_TAG) built by Travis CI on $(date
    +'%F %T %Z').
  on:
    repo: AscendingGames/DungeonCreator
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
